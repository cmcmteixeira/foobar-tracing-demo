{
  type: ${?TAP_DRINK}

  amqp: {
    host: "localhost"
    host: ${?RABBIT_HOST}
    port: 5672
    port: ${?RABBIT_PORT}
    username: "guest"
    username: ${?RABBIT_USERNAME}
    password: "guest"
    password: ${?RABBIT_PASSWORD}

    tap {
      drink: "water"
      drink: ${?TAP_RK}
      pourDuration: 2 seconds
      pourDuration: ${?POUR_DURATION}
      exchange: "com.example.tap"
      exchange: ${?TAP_EXCHANGE}
      routingKey: "water"
      routingKey: ${?TAP_RK}
      queue: "water"
      queue: ${?TAP_QUEUE}
    }

    bartender {
      exchange: "com.example.bartender"
      exchange: ${?BARTENDER_EXCHANGE}
      routingKey: "drink.poured"
      routingKey: ${?BARTENDER_RK}
    }
  }
  kamon {
    environment {
      service = "tap"
      service = ${?SERVICE_NAME}
      host = "auto"
      instance = "auto"
      tags {
        ip = "127.0.0.1"
      }
    }

    influxdb {
      hostname = "127.0.0.1"
      hostname = ${?INFLUX_DB_HOST}
      port = 8086
      port = ${?INFLUX_DB_PORT}
      database = "pub"
      database = ${?INFLUX_DB_NAME}
      percentiles = [50.0, 70.0, 90.0, 95.0, 99.0, 99.9]
      protocol = "http"
      authentication {
        user = "user"
        user = ${?INFLUX_DB_USERNAME}
        password = "password"
        password = ${?INFLUX_DB_PASSWORD}
      }
      additional-tags {
        service = yes
        host = yes
        instance = yes
        blacklisted-tags = []
      }
    }

    reporters = ["kamon.jaeger.JaegerReporter", "kamon.zipkin.ZipkinReporter"]
    scheduler-pool-size = 2
    metric {
      tick-interval = 30 seconds
      optimistic-tick-alignment = yes
      refresh-scheduler-pool-size = 2
      instrument-factory {
        default-settings {
          histogram {
            lowest-discernible-value = 1
            highest-trackable-value = 3600000000000
            significant-value-digits = 2
          }
          range-sampler {
            lowest-discernible-value = 1
            highest-trackable-value = 3600000000000
            significant-value-digits = 2
            sample-interval = 200 ms
          }
        }
      }
    }
    trace {
      tick-interval = 10 seconds
      tick-interval = ${?TRACE_TICK_INTERVAL}
      reporter-queue-size = 4096
      join-remote-parents-with-same-span-id = no
      sampler = "random"
      random-sampler {
        probability = 1
        probability = ${?TRACE_SAMPLING_PROBABILITY}
      }
      identity-provider = "kamon.trace.IdentityProvider$Default"
      span-metrics {
        scope-spans-to-parent = yes
      }
    }
    logback {
      mdc-context-propagation = on
      mdc-trace-id-key = traceID
      mdc-span-id-key = spanID
    }
    jdbc {
      slow-query-threshold = 2 seconds
    }
    executors {
      sample-interval = 500 milliseconds
    }
    http4s {
      name-generator = "com.example.tracing.operation.UUIDNameGenerator"
      add-http-status-code-as-metric-tag = true
    }
    jaeger {
      host = "localhost"
      host = ${?JAEGER_HOST}
      port = 14268
      port = ${?JAEGER_PORT}
      tls = false
    }
    zipkin {
      host = "localhost"
      host = ${?ZIPKIN_HOST}
      port = 9411
      port = ${?ZIPKIN_PORT}
    }
    system-metrics {
      host.enabled = false
      host.enabled = ${?SIGAR_ENABLED}
      jmx.enabled = true
      jmx.enabled = ${?JMX_ENABLED}
    }
  }
}