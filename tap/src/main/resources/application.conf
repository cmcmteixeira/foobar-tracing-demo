{
  type: ${?TAP_DRINK}

  amqp: {
    host: "localhost"
    host: ${?RABBIT_HOST}
    port : 5672
    port : ${?RABBIT_PORT}
    username : "guest"
    username : ${?RABBIT_USERNAME}
    password: "guest"
    password: ${?RABBIT_PASSWORD}

    tap {
      drink: "soda"
      drink: ${?TAP_RK}
      pourDuration: 2 seconds
      pourDuration: ${?POUR_DURATION}
      exchange: "com.example.tap"
      exchange: ${?TAP_EXCHANGE}
      routingKey : "soda"
      routingKey : ${?TAP_RK}
      queue: "soda"
      queue: ${?TAP_QUEUE}
    }

    bartender {
      exchange : "com.example.bartender"
      exchange : ${?BARTENDER_EXCHANGE}
      routingKey : "drink.poured"
      routingKey : ${?BARTENDER_RK}
    }
  }

  pour {
    time: ${POURING_TIME}
    time: 5 seconds
  }

}